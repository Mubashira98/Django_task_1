{% extends 'admin_dashboard.html' %}
{% load crispy_forms_tags %}
{% block content %}


<body>
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <table class="table">
                <thead class="thead-dark">
    <tr>
      <th>SI no.</th>
      <th>NAME</th>
      <th>PHONE</th>
      <th>AGE</th>
    </tr>
  </thead>
  <tbody>
  {% for i in data %}
    <tr>
      <th>{{forloop.counter}}</th>
      <td>{{i.name}}</td>
      <td>{{i.phone}}</td>
      <td>{{i.age}}</td>
    </tr>

    {% endfor %}
  </tbody>
</table>
        </div>
    </div>
</div>

</body>
{% endblock %}
