<!doctype html>
{% extends 'student_dashboard.html' %}
{% load crispy_forms_tags %}
{% block content %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
<div class="card" style="width: 30rem;margin: auto;">
  <img class="card-img-top" src="{{student.image.url}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">NAME:{{student.name}}</h5>
    <h5 class="card-title">PHONE:{{student.phone}}</h5>
    <h5 class="card-title">AGE:{{student.age}}</h5>
    <a href="{% url 'student_updateprofile' %}" class="btn btn-primary">UPDATE PROFILE</a>
    <a href="{% url 'delete_profile_student' %}" class="btn btn-danger">DELETE PROFILE</a>
<!--    -->
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
{% endblock %}
