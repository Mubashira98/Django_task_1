{% extends 'admin_dashboard.html' %}
{% load crispy_forms_tags %}
{% block content %}


<body>
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <table class="table">
                <thead class="thead-dark">
    <tr>
      <th>SI no.</th>
      <th>ENGLISH</th>
      <th>MATHS</th>
      <th>HINDI</th>
      <th>SCIENCE</th>
      <th>MALAYALAM</th>
      <th>EDIT</th>
    </tr>
  </thead>
  <tbody>
  {% for i in data %}
    <tr>
      <th>{{forloop.counter}}</th>
      <td>{{i.english}}</td>
      <td>{{i.maths}}</td>
      <td>{{i.hindi}}</td>
      <td>{{i.science}}</td>
      <td>{{i.malayalam}}</td>
      <td><a href="{% url 'admin_edit_marks' i.id %}" class="btn btn-success">EDIT</a></td>
    </tr>

    {% endfor %}
  </tbody>
</table>
        </div>
    </div>
</div>

</body>
{% endblock %}
